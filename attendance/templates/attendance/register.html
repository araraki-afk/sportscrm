{% extends 'attendance/base.html' %}


{% block title %}Регистрация{% endblock %}

{% block content %}
<h1 class="text-center">Регистрация</h1>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<p class="mt-3 text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
